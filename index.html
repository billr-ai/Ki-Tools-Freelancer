/* --- NAV BUTTON STYLES --- */

/* Container f√ºr die schwebenden Buttons */
#floating-nav {
    position: fixed;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    display: flex;
    flex-direction: column;
    gap: 15px; 
    z-index: 9999;
    opacity: 0.6;
    transition: opacity 0.3s;
}

#floating-nav:hover {
    opacity: 1;
}

/* Styling der einzelnen Buttons */
.nav-btn {
    width: 45px;
    height: 45px;
    background: rgba(15, 23, 42, 0.8);
    border: 1px solid rgba(56, 189, 248, 0.3);
    border-radius: 50%;
    color: white;
    font-size: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(5px);
    box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    
    /* üî• WICHTIG: Langsamer Fade-Out zur√ºck zur Originalfarbe */
    transition: background-color 0.8s ease, transform 0.3s ease, border-color 0.8s ease, color 0.8s ease;
}

.nav-btn:hover {
    transform: scale(1.1);
    border-color: var(--accent);
}

/* Klasse f√ºr den Klick-Effekt (wird per JS hinzugef√ºgt) */
.nav-btn-active {
    background-color: var(--accent, #38bdf8) !important;
    color: #0f172a !important;
    border-color: var(--accent) !important;
    transform: scale(0.95) !important;
    box-shadow: 0 0 20px rgba(56, 189, 248, 0.8) !important;
    
    /* üî• Sofortige Farb√§nderung beim Klick ohne Verz√∂gerung */
    transition: none !important;
}

/* Rotation f√ºr den "Ganz nach oben" Button */
.nav-btn:first-child { 
    transform: rotate(-90deg); 
}
.nav-btn:first-child:hover { 
    transform: rotate(-90deg) scale(1.1); 
}
.nav-btn:first-child.nav-btn-active {

}
